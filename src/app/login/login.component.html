<div class="card">
    <div class="card-header bg-info text-white"> S'enregistrer</div>
    <div class="card-body">
        <form class="form-check" novalidate (ngSubmit)="saveData()" [formGroup]="loginForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label> Nom</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="nom" 
                    formControlName="firstName"
                    required
                    min="4"
                    [ngClass]=" {'is-invalid' : loginForm.controls.firstName.touched && !loginForm.controls.firstName.valid} ">
                    <div class="invalid-feedback">
                        <span *ngIf="loginForm.controls.firstName.errors">
                            Entrer votre nom
                        </span>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label> Prenom </label>
                    <input type="text" class="form-control" placeholder="prenom"
                    formControlName="lastName"
                      required
                      [ngClass]=" {'is-invalid' : loginForm.controls.lastName.touched && !loginForm.controls.lastName.valid} "
                      >
                    <div class="invalid-feedback">
                        <span *ngIf="loginForm.controls.lastName.errors">
                            Entrer votre prenom
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label> Email</label>
                    <input type="email" class="form-control" placeholder="E-mail" formControlName="email"
                    required
                    email
                    [ngClass]=" {'is-invalid' : loginForm.controls.email.touched && !loginForm.controls.email.valid} "
                    >
                  <div class="invalid-feedback">
                      <span *ngIf="loginForm.controls.email.errors">
                          Verifez que votre email est correcte
                      </span>
                  </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-check mt-4 pt-3">
                        <label for="check" class="form-check-label">
                            <input id="check" type="checkbox" class="form-check-input" formControlName="sendCatalog">
                            Oui je souhaite recevoir la pub
                        </label>
                    </div>
                </div>
            </div>

            <div *ngIf="user.sendCatalog">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for=""> Adresse 1</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for=""> Adresse 2</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="">Ville</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Departement</label>
                        <select name="" id="" class="form-control">
                            <option value="">Selectionner un departement</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Code postal</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-outline-info me-2" (click)="fillFormData()">Remplir les champs par defaut</button>
                <button class="btn btn-info" [disabled]="!loginForm.valid" type="submit"> Sauvegarder</button>
            </div>
        </form>
    </div>
</div>

<hr>

<p> Dirty : {{ loginForm.dirty }} </p>
<p> Pristine : {{ loginForm.pristine }} </p>
<p> Valid : {{ loginForm.valid }} </p>
<p> InValid : {{ loginForm.invalid }} </p>
<p> Value : </p>
<pre>{{ loginForm.value | json }} </pre>
