<div class="card">
    <div class="card-header bg-info text-white"> S'enregistrer</div>
    <div class="card-body">
        <form class="form-check" novalidate (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label> Nom</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="nom" 
                    [(ngModel)]="user.firstName" 
                    name="firstName"
                    required
                
                    min="4"
                    #firstNameVar="ngModel"
                    [ngClass]=" {'is-invalid' : firstNameVar.touched && !firstNameVar.valid} ">
                    <div class="invalid-feedback">
                        <span *ngIf="firstNameVar.errors">
                            Entrer votre nom
                        </span>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label> Prenom </label>
                    <input type="text" class="form-control" placeholder="prenom" [(ngModel)]="user.lastName"
                      name="lastName"
                      required
                      #lastNameVar="ngModel"
                      [ngClass]=" {'is-invalid' : lastNameVar.touched && !lastNameVar.valid} "
                      >
                    <div class="invalid-feedback">
                        <span *ngIf="lastNameVar.errors">
                            Entrer votre prenom
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label> Email</label>
                    <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="user.email" name="email"
                    required
                    email
                    #emailVar="ngModel"
                    
                    [ngClass]=" {'is-invalid' : emailVar.touched && !emailVar.valid} "
                    >
                  <div class="invalid-feedback">
                      <span *ngIf="emailVar.errors">
                          Verifez que votre email est correcte
                      </span>
                  </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-check mt-4 pt-3">
                        <label for="check" class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Oui je souhaite recevoir la pub
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for=""> Adresse 1</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for=""> Adresse 2</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="">Ville</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Departement</label>
                        <select name="" id="" class="form-control">
                            <option value="">Selectionner un departement</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="">Code postal</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-info" [disabled]="!firstNameVar.valid || !lastNameVar.valid || !emailVar.valid" type="submit"> Sauvegarder</button>
            </div>
        </form>
    </div>
</div>

<hr>

<p> Dirty : {{ registerForm.dirty }} </p>
<p> Pristine : {{ registerForm.pristine }} </p>
<p> Valid : {{ registerForm.valid }} </p>
<p> InValid : {{ registerForm.invalid }} </p>
<p> Value : </p>
<pre>{{ registerForm.value | json }} </pre>
