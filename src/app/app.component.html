<div class="container mt-5">

  <div class="card text-center pb-3">
    <h1 class="card-header text-secondary mb-3">Reactive Forms</h1>
    <nav>
      <button class="btn btn-secondary me-3" (click)="toggleEditor('name')">Name Editor</button>
      <button class="btn btn-secondary" (click)="toggleEditor('profile')">Profile Editor</button>
    </nav>
  </div>
  
  <div class="card my-3">
    <div class="card-body">
      <h3 class="my-3">General info</h3>
      <app-name-editor *ngIf="showNameEditor"></app-name-editor>
      <app-profile-editor *ngIf="showProfileEditor"></app-profile-editor>
    </div>

  </div>

</div>
