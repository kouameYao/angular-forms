<p>hero-form works!</p>

<div class="card shadow-lg p-3 mb-5 bg-body rounded">
  <div class="card-body">
    <form class="form" #heroForm="ngForm">
      <div class="form-group">
        <label class="mb-2" for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
      </div>

      <div class="form-group">
        <label class="mb-2" for="alterEgo">Alter Ego</label>
        <input type="text"  class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label class="mb-2" for="power">Hero Power</label>
        <select class="form-control"  id="power" [(ngModel)]="model.power" name="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>    
    </form>
  </div>
</div>
